<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Funções com JavaScript</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <!-- JavaScript -->
    <script src="js/scripts.js" defer></script>
  </head>
  <body>
    <!-- Header -->
    <div class="container-fluid mb-5 d-flex justify-content-center border-bottom border-dark">
      <header class="row" id="header">
        <div id="logo-container">
          <h1>Funções com JavaScript</h1>
          <!-- <p class="text-center text-primary">( Operadores e Expressões )</p> -->
        </div>
      </header>
    </div>
    <!-- Formulário -->
    <div class="container col-11 col-md-6 m-4">
        <h2 class="text-primary mb-4">21 - Array de números aleatórios</h2>
        <form>
            <div class="col-auto my-1">
                <label for="title" class="form-label">Selecione a quantidade de elementos:</label>
                <select class="custom-select mr-sm-2" id="tamanho">
                    <option value="">Escolher...</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select>
            </div>
            <div class="col-4 mb-2">
                <label for="title" class="form-label">Insira um valor:</label>
                <input type="number" class="form-control-sm" id="numero" />
            </div>
            <button type="button" class="btn btn-primary mb-4" onclick="exibirArray()">
                Exibir
            </button>
            <div class="row">
                <h5>Resultado: <span id="resultado" class="badge bg-secondary"></h5>
            </div>
        </form>
    </div>
  </body>
</html>
