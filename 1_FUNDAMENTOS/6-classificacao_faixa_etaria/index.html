<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fundamentos JavaScript</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <!-- JavaScript -->
    <script src="js/scripts.js" defer></script>
  </head>
  <body>
    <!-- Header -->
    <div class="container-fluid mb-5 d-flex justify-content-center border-bottom border-dark">
      <header class="row" id="header">
        <div id="logo-container">
          <h1>Fundamentos de JavaScript</h1>
          <p class="text-center text-primary">( Estruturas de Condição )</p>
        </div>
      </header>
    </div>
    <div class="container col-11 col-md-6 m-4">
        <h2 class="text-primary mb-5">6 - Classificação de faixa etária</h2>
        <!-- Formulário -->
        <form class="mb-5">
            <div class="mb-5">
                <label for="title" class="form-label">Insira sua idade:</label>
                <input type="number" class="form-control-sm" id="idade" />
                <button type="button" class="btn btn-primary ms-4" onclick="verificaFaixaEtaria()">
                  Verificar
                </button>
            </div>
            <div class="row">
                <h5>Resultado: <span id="resultado"></h5>
            </div>
        </form>
        <!-- Lista -->
        <div class="col-xl-4 bg-light border border-secondary rounded p-3">
            <h3 class="">Faixas etárias:</h3>
            <ul>
                <li>Criança: 0-12 anos;</li>
                <li>Adolescente: 13-17 anos;</li>
                <li>Adulto: 18-59 anos;</li>
                <li>Idoso: 60 anos ou mais.</li>
            </ul>
        </div>
    </div>
  </body>
</html>
