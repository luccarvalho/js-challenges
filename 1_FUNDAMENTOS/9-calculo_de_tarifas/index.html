<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fundamentos JavaScript</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <!-- JavaScript -->
    <script src="js/scripts.js" defer></script>
  </head>
  <body>
    <!-- Header -->
    <div class="container-fluid mb-5 d-flex justify-content-center border-bottom border-dark">
      <header class="row" id="header">
        <div id="logo-container">
          <h1>Fundamentos de JavaScript</h1>
          <p class="text-center text-primary">( Estruturas de Condição )</p>
        </div>
      </header>
    </div>
    <div class="container col-11 col-md-9">
        <div class="row align-items-center">
            <div class="col-md-6">
                <h2 class="text-primary mb-5">9 - Cálculo de tarifas</h2>
                <!-- Formulário -->
                <form class="mb-5">
                    <div class="col-4 mb-4">
                        <label for="title" class="form-label">Insira sua idade:</label>
                        <input type="number" class="form-control" id="idade"/>
                    </div>
                    <div class="col-xl-4 mb-4 bg-light border border-secondary rounded p-3">
                        <div class="row">
                            <h4>É estudante?</h4>
                        </div>
                        <div class="form-check">
                            <input
                            class="form-check-input"
                            type="radio"
                            name="flexRadioDefault"
                            id="positivo"
                            />
                            <label class="form-check-label"> Sim </label>
                        </div>
                        <div class="form-check">
                            <input
                            class="form-check-input"
                            type="radio"
                            name="flexRadioDefault"
                            id="negativo" checked
                            />
                            <label class="form-check-label"> Não </label>
                        </div>
                    </div>
                    <button type="button" class="btn btn-primary mb-4" onclick="verificaFaixaEtaria()">
                        Verificar
                    </button>
                    <div class="row">
                        <h5>Resultado: <span id="resultado"></h5>
                    </div>
                </form>
            </div>
            <!-- Lista -->
            <div class="col-md-6">
                <div class="bg-light border border-secondary rounded p-3">
                    <h4 class="">O preço da tarifa normal é R$2,50</h4>
                    <ul>
                        <li>Crianças menores de 6 anos: grátis;</li>
                        <li>Estudantes: 50% de desconto;</li>
                        <li>Idosos (60 anos ou mais): 30% de desconto;</li>
                        <li>Regular: tarifa normal.</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
  </body>
</html>
