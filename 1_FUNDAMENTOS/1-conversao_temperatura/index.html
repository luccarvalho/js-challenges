<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fundamentos JavaScript</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <!-- JavaScript -->
    <script src="js/scripts.js" defer></script>
  </head>
  <body>
    <!-- Header -->
    <div class="container-fluid mb-5 d-flex justify-content-center border-bottom border-dark">
      <header class="row" id="header">
        <div id="logo-container">
          <h1>Fundamentos de JavaScript</h1>
        </div>
      </header>
    </div>
    <!-- Formulário -->
    <div class="container m-4">
        <h2 class="text-primary mb-4">1 - Conversão de temperatura</h2>
        <form>
            <div class="form-check">
                <input
                class="form-check-input"
                type="radio"
                name="flexRadioDefault"
                id="CtoF"
                />
                <label class="form-check-label"> Celsius para Fahrenheit </label>
            </div>
            <div class="form-check mb-4">
                <input
                class="form-check-input"
                type="radio"
                name="flexRadioDefault"
                id="FtoC"
                />
                <label class="form-check-label"> Fahrenheit para Celsius </label>
            </div>
            <div class="col-4 mb-2">
                <label for="title" class="form-label">Insira um valor:</label>
                <input type="number" class="form-control-sm" id="num" />
            </div>
            <button type="button" class="btn btn-primary mb-4" onclick="converter()">
                Calcular
            </button>
            <div class="row">
                <h5>Resultado: <span id="resultado" class="badge bg-secondary"></h5>
            </div>
        </form>
    </div>
  </body>
</html>
